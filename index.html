<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="flex-container">
            <div class="img-container">
              <img src="/images/image-victor.jpg" alt="Profile picture" />
            </div>
            <p>Victor Crest <span class="text-info personal">26</span></p>
            <p class="country">London</p>
          <div class="container-info">
            <p>80K <span class="text-info social">Followers</span></p>
            <p>803K<span class="text-info social">Likes</span></p>
            <p>1.4K<span class="text-info social">Photos</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
